    <p>update：2019-05-13</p>
<p>删除live2d插件；<br><figure class="highlight coffeescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">npm</span> uninstall hexo-helper-live2d</span><br><span class="line">hexo clean</span><br></pre></td></tr></table></figure></p>
<p>update：2019-02-26</p>
<p>配置新环境：<br><figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">git<span class="built_in"> config </span>--global user.name <span class="string">"yourgithubname"</span></span><br><span class="line">git<span class="built_in"> config </span>--global user.email <span class="string">"yourgithubemail"</span></span><br><span class="line">ssh-keygen -t rsa -C <span class="string">"youremail"</span></span><br><span class="line">cat .ssh/xxx.pub (配置到github账户上)</span><br><span class="line">ssh -T git@github.com</span><br></pre></td></tr></table></figure></p>
<figure class="highlight vala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta"># Using Ubuntu</span></span><br><span class="line">curl -sL https:<span class="comment">//deb.nodesource.com/setup_10.x | sudo -E bash -</span></span><br><span class="line">sudo apt-<span class="keyword">get</span> install -y nodejs</span><br></pre></td></tr></table></figure>
<p>注：网上教程大部分是直接用apt安装nodejs，实测在ubuntu18.04x64系统下会失败。<br><figure class="highlight avrasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo npm install hexo-<span class="keyword">cli</span> -g</span><br></pre></td></tr></table></figure></p>
<p>博客备份目录下执行：<code>npm install</code></p>
